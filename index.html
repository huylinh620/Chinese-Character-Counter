<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parent">
        <div id="div1">
            <h1>Chinese Character Counter</h1>
        </div>
        <div id="div2">CHINESE<span class="hide"> CHARACTERS</span></div>
        <div id="div3">TOTAL<span class="hide"> CHARACTERS</span></div>
        <div id="div4" class="result"><span id="typed">0</span></div>
        <div id="div5" class="result">0</div>
        <div id="div6">Spaces: <span id="truncation">0</span></div>
        <div id="div7">Estimated <span class="hide"><br></span>Words: <span id="words">0</span></div>
        <div id="div8">English <span class="hide"><br></span>Characters: <span id="about">0</span></div>
        <div id="div9">Numbers: <span id="numbers">0</span></div>

        <div id="div12"></div>

        <div id="div10">
            <div class="textAreaBox">
                <form>
                    <textarea id="userWord" name="text" autofocus="" oninput="callFunction()"
                        placeholder="Start typing! The Chinese character count will display above."></textarea>

                </form>
                <button class="clearButton" id="colorRed" onclick="clearContent()">Clear<span class="hide">
                        Text</span></button>
                <button class="copyButton" id="colorGreen" onclick="copy()">Copy<span class="hide"> Text</span></button>
            </div>
        </div>
        <div id="snackbar">Copied Text!</div>
        <div id="snackbarFail">No Text Entered!</div>
        <script src="script2.js" defer></script>
</body>

</html>
